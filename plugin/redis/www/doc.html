<h3>Redis 插件 参数解析</h3>
<p>&nbsp;</p>

<h4>DateType</h4>
<p><strong>Custom : </strong>通过{Value},自己定义的格式保存数据</p>
<p><strong>JSON : </strong>Json 方式保存勾选的字段 (默认)</p>


<h4>Type</h4>
<p><strong>key=>value : </strong> SET 命令写入数据</p>
<p><strong>List : </strong> LPUSH 命令写入数据</p>
<p><strong>Hash : </strong> HSET 命令写入数据</p>
<p><strong>Zset : </strong> ZSET 命令写入数据</p>
<p><strong>SET : </strong> SADD 命令写入数据</p>

<h4>Expir</h4>

<p>消息过期时间，仅key=>value 支持  必须为 int 类型，默认为0, 不过期. (数据修改会覆盖之前的值)</p>
